<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="./public/css/homepage.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-title"><img src="./public/images/logo.png" /></div>
          <div class="nav-items">

            <a class="navbar-item" href="/post"> Create Post </a>
            <a class="navbar-item" href="/profile"> Profile </a>
          </div>
          <div class="logout-nav">
            <button class="main-button">
              <span>Logout</span>

                fill="#000000"
                height="20"
                width="20"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 384.971 384.971"
                xml:space="preserve"
              >
                <g id="Sign_Out">
                  <path
                    d="M180.455,360.91H24.061V24.061h156.394c6.641,0,12.03-5.39,12.03-12.03s-5.39-12.03-12.03-12.03H12.03
			C5.39,0.001,0,5.39,0,12.031V372.94c0,6.641,5.39,12.03,12.03,12.03h168.424c6.641,0,12.03-5.39,12.03-12.03
			C192.485,366.299,187.095,360.91,180.455,360.91z"

                  <path

			c4.704,4.752,12.319,4.752,17.011,0l82.997-84.2C386.113,196.588,386.161,188.756,381.481,184.088z"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Community Posts</h1>
      <div class="community-post">
        <div class="community-image">
          <img src="./public/images/cowart.png" alt="sample" />
        </div>
        <div class="community-info">
          <h2>Sample Header</h2>
          <div class="creator-details">
            <img src="./public/images/icons/turtle.png" />
            <h3>Created By: Blank on Aug 30th, 2024</h3>
          </div>
          <p>I think somebody copied my photo</p>
          <button class="main-button">
            <span>View</span>
            <svg
              width="34"
              height="34"
              viewBox="0 0 74 74"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="37"
                cy="37"
                r="35.5"
                stroke="black"
                stroke-width="3"
              ></circle>
              <path
                d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"

          </button>
        </div>
      </div>
    </div>
    <div class="add-section">
      <button class="add-post">+</button>
    </div>
  </body>
</html>
